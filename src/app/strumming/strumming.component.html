<div id="pattern-container" *ngIf="strumPattern">
    <span class="pattern" *ngFor="let strum of strumPattern">
        <i aria-hidden="true" class="fa" [ngClass]="{'fa-long-arrow-up': strum === 'up', 'fa-long-arrow-down': strum === 'down', 'fa-times': strum === ''}"></i>
    </span>
</div>
<div id="controls-container">
  <app-timer [timer]="featureDefaults" (trigger)="displayStrumPattern()"></app-timer>
</div>
